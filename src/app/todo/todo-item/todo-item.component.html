<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': Todo.IsCompleted, 'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompleted">
        <label (dblclick)="editar()">{{Todo.Title}}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" [formControl]="txtEdit" #txtEditQuery (blur)="cancel()" (keyup.escape)="cancel()" (change)="editado()">
</li>
