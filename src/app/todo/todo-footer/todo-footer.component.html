<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{contador}}</strong> Pending tasks </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{'selected': filtro === filtroSelect}" (click)="cambiaFiltro(filtro)">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="ClearTodos()">Delete completed</button>
</footer>
